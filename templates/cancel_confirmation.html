{% extends 'base.html' %}

{% block nav-list %}

<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'hub' %}">Hub</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'activity_list' %}">Activities</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'user_booked_activities' %}">My Activities</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
    </li>
</ul>
{% endblock %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Cancellation Confirmation</h1>
                    <p class="card-text">Are you sure you want to cancel your booking for {{ booking.activity.name }}?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <input type="submit" name="confirm" value="Yes, Cancel" class="btn btn-danger">
                            <a class="btn btn-primary mt-2" href="{% url 'user_booked_activities' %}">No, Go Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
